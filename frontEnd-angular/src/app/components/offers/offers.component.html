<div class="store-container">
    <app-header></app-header>
    <div class="store-body">
        <div class="title-store">
            <h1>Offers</h1>
        </div>
        <div class="store-content">
            <ul>
                <div class="grid-container">
                    <!-- pega cada item da lista gameStore e manda para games  -->
                    <li *ngFor="let offer of filteredGames">
                        <div>
                            <app-games-offer [oferta]="offer"></app-games-offer>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>
    <div class="store-nav">
        <input type="text" placeholder="Search Titles" (input)="search($event)">
        <div class="genres">
            <legend class="genre-title">Genres</legend>
            <label class="genre-options"><input type="checkbox" name="action" value="action"
                    (change)="toggleGenre('action')">action</label>
            <label class="genre-options"><input type="checkbox" name="adventure" value="adventure"
                    (change)="toggleGenre('adventure')">adventure</label>
            <label class="genre-options"><input type="checkbox" name="puzzle" value="puzzle"
                    (change)="toggleGenre('puzzle')">puzzle</label>
            <label class="genre-options"><input type="checkbox" name="multiplayer" value="multiplayer"
                    (change)="toggleGenre('multiplayer')">Multiplayer</label>
        </div>
    </div>
</div>
